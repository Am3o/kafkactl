before:
  hooks:
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/deviceinsight/kafkactl/cmd.version={{.Version}} -X github.com/deviceinsight/kafkactl/cmd.gitCommit={{.ShortCommit}} -X github.com/deviceinsight/kafkactl/cmd.buildTime={{.Date}}
    goos:
      - darwin
      - linux
      - windows
    hooks:
      post: ./dist/kafkactl_linux_amd64/kafkactl completion bash > kafkactl-completion.bash --config-file=/tmp/empty.yaml

archives:
  - id: default
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files:
      - LICENSE.md
      - CHANGELOG.md

checksum:
  name_template: 'checksums.txt'
nfpms:
  - id: default
    vendor: Device Insight GmbH
    homepage: https://www.device-insight.com/
    maintainer: Dirk Wilden <[dirk.wilden@device-insight.com]>
    description: A command-line interface for interaction with Apache Kafka
    license: Apache 2.0

    formats:
      - deb
      - rpm

release:
  disable: false
  draft: false

snapcrafts:
  - id: default
    publish: true
    summary: A command-line interface for interaction with Apache Kafka
    description: |
      A Commandline interface for Apache Kafka which provides useful features adapted from kubectl for Kubernetes.
      Multiple kafka brokers can be configured in a config file and the active broker is also persisted within the config.
      In addition kafkactl supports auto-completion for its commands as well as topic names.
    extra_files:
      - source: kafkactl-completion.bash
        destination: kafkactl-completion.bash
        mode: 0755
    apps:
      kafkactl:
        plugs: ["home", "network", "personal-files"]
        completer: kafkactl-completion.bash
    plugs:
      personal-files:
        read:
          - $HOME/.config/kafkactl
        write:
          - $HOME/.config/kafkactl
brews:
  -
    github:
      owner: deviceinsight
      name: homebrew-packages

    commit_author:
      name: goreleaserbot
      email: goreleaser@device-insight.com

    folder: Formula

    homepage: https://www.device-insight.com/

    description: |
      A Commandline interface for Apache Kafka which provides useful features adapted from kubectl for Kubernetes.
      Multiple kafka brokers can be configured in a config file and the active broker is also persisted within the config.
      In addition kafkactl supports auto-completion for its commands as well as topic names.

    skip_upload: false

dockers:
  -
    dockerfile: Dockerfile.Ubuntu
    binaries:
      - kafkactl
    image_templates:
      - "deviceinsight/kafkactl:latest"
      - "deviceinsight/kafkactl:{{ .Tag }}"
      - "deviceinsight/kafkactl-ubuntu:latest"
      - "deviceinsight/kafkactl-ubuntu:{{ .Tag }}"
  -
    dockerfile: Dockerfile.Scratch
    binaries:
      - kafkactl
    image_templates:
      - "deviceinsight/kafkactl-scratch:latest"
      - "deviceinsight/kafkactl-scratch:{{ .Tag }}"